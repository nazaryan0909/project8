<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sillhouette</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://www.solidbackgrounds.com/images/950x350/950x350-grullo-solid-color-background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Sign In Section */
        .sign-in-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .sign-in-section h2 {
            font-size: 2.4em;
            margin-bottom: 20px;
            color: white;
            font-family: 'Playfair Display', serif;
        }

        /* Form Styling */
        .sign-in-form {
            display: inline-block;
            text-align: left;
            width: 100%;
        }

        .sign-in-form label {
            font-size: 1.2em;
            color: white;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .sign-in-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            color: black;
            background-color: #f8f8f8;
            transition: border-color 0.3s ease;
        }

        .sign-in-form input:focus {
            border-color: #0A5C36;
            outline: none;
        }

        .sign-in-form button {
            background-color: #0A5C36;
            color: white;
            font-size: 1.3em;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .sign-in-form button:hover {
            background-color: #09632D;
        }

        /* Buttons for Navigation */
        .nav-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-buttons a {
            color: white;
            font-size: 1.1em;
            text-decoration: none;
            padding: 12px 20px;
            background-color: rgba(10, 92, 54, 0.9);
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #09632D;
        }
    </style>
</head>
<body>

    <!-- Sign In Section -->
    <section id="sign-in" class="sign-in-section">
        <h2>Sign In</h2>

        <!-- Sign In Form -->
        <form id="sign-in-form" class="sign-in-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>
        </form>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <a href="index.html">Back to Main</a>
            <a href="men.html">Men's Collection</a>
        </div>
    </section>

</body>
</html>
