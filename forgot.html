<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sillhouette</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0A5C36, #09632D);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Forgot Password Container */
        .forgot-password-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .forgot-password-container h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Input Fields Styling */
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background-color: #f1f1f1;
            color: #333;
            font-size: 1.2em;
            box-sizing: border-box;
            transition: 0.3s ease;
        }

        input[type="email"]:focus {
            background-color: #fff;
            outline: none;
            box-shadow: 0px 0px 5px rgba(10, 92, 54, 0.8);
        }

        /* Button Styling */
        .reset-password-button {
            background-color: #0A5C36;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .reset-password-button:hover {
            background-color: #09632D;
        }

        .reset-password-button:active {
            background-color: #064D2A;
        }

        /* Back to Sign In Link */
        .back-to-sign-in {
            font-size: 1.1em;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 15px;
            display: inline-block;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .forgot-password-container {
                padding: 30px 20px;
                width: 90%;
            }
            .forgot-password-container h2 {
                font-size: 2em;
            }
        }

    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        
        <!-- Forgot Password Form -->
        <form action="/submit-forgot-password" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            
            <button type="submit" class="reset-password-button">Reset Password</button>
        </form>
        
        <!-- Back to Sign In Link -->
        <a href="sign.html" class="back-to-sign-in">Back to Sign In</a>
    </div>

</body>
</html>
